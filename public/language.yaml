swagger: "2.0"
info:
  title: LANGUAGE ADVISER
  description: Documentação da API RESTful do Language Adviser. O Language Adviser é uma plataforma colaborativa de ensino de línguas onde as lições são propostas para os estudantes se baseiam no método situacional e utiliza de um marketing implícito. Empresas irão contratar termos que estarão presentes nas lições e os nomes delas que estão relacionadas a esses termos irão aparecer na lição junto com o termo contratado, para o usuário que esteja estudando, dependendo da região em que o usuário está acessando a plataforma. Um termo pode ser comprado por várias empresas dependendo da região em que o contrato foi firmado. 
